
<!doctype html>
<html lang="en">

    <!-- Bootstrap core CSS -->
	<link href="https://getbootstrap.com/docs/4.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <!-- Custom styles for this template -->
    <link href="https://getbootstrap.com/docs/4.3/examples/sign-in/signin.css" rel="stylesheet">
	
	
	<script>
		$( document ).ready(function() {
			$("div#error_alert").hide();
		});
		
		function signin(){
			isValid = false;
		
			username = $("#txt_username").val();
			password = $("#txt_password").val();
			
			
			if(username=="cekmitl" || password=="ecc56789") { isValid=true; } 
			
			if(!isValid){
				$("div#error_alert").show();
				return false;
			}
			
			$(location).attr("href", "index.html");
		}
    </script>
  </head>
  <body class="text-center">
    <div action="#" class="form-signin needs-validation" novalidate>
  <img class="mb-4" src="ce.png" alt="" width="72" height="72">
  <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
  
  <div id="error_alert" class="alert alert-danger" role="alert">
	Please enter valid username and password!
  </div>

  <div>
	<label for="txt_username" class="sr-only">Username</label>
	<input type="text" id="txt_username" class="form-control" placeholder="Username" required autofocus>
  </div>
  
  <div>
	  <label for="txt_password" class="sr-only">Password</label>
	  <input type="password" id="txt_password" class="form-control" placeholder="Password" required>
  </div>
  <button id="btn_signin" class="btn btn-lg btn-primary btn-block" type="submit" onclick="signin()">Sign in</button>
  
  <p class="mt-5 mb-3 text-muted">
	  &copy; 2017-2019
	  <br/>
	  <i>Version 1.0.5.24</i>
  </p>
  <p class="mt-5 mb-3 text-muted">Note: cekmitl / ecc56789</p>
  
</div>


</body>
</html>
